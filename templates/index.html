{% extends 'base.html'%}
{% block content%}

<div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active" ><a href="/">主页</a></li>
            <li><a href="/proinfo/">个人信息</a></li>
          </ul>
          <span class="navbar-brand" style="float:right;" style="font-family:Microsoft YaHei; color:#FFFFFF; font-size:40px;"><a href="/logout/" style="text-decoration:none; color:#9D9D9D;">退出</a></span>
          <span class="navbar-brand" style="float:right;" style="font-family:Microsoft YaHei; color:#FFFFFF; font-size:40px;">欢迎使用：{{user.first_name}}</span>

        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row row-offcanvas row-offcanvas-right">
        <div class="col-xs-12 col-sm-9">
          <div class="jumbotron" style="height:500px;">
            <p style=" font-family:Microsoft YaHei; font-size:18px; font-weight:bold; ">应用列表</p>
          <a href="/dinner/" ><button style="margin-left:20px; margin-top:8px;"  type="button" class="btn btn-default btn-lg">
            <span class="glyphicon glyphicon-star" aria-hidden="true"></span> 订餐
          </button></a>
          <a href="/leave/myholiday/" ><button style="margin-left:20px; margin-top:8px;" type="button" class="btn btn-default btn-lg">
            <span class="glyphicon glyphicon-star" aria-hidden="true"></span> 请假
          </button></a>
          {% for project in permissions%}
              <a href="/login/?service={{project.url}}" 　"><button style="margin-left:20px; margin-top:8px;" type="button" title="{{project.desc}}" class="btn btn-default btn-lg">
                <span class="glyphicon glyphicon-star"　aria-hidden="true"></span> {{project.name}}
              </button></a>
          {% endfor %}
          </div>
          <div class="row">
            <div class="col-xs-6 col-lg-4" style="width:100%">
              <h2>最近新闻</h2>
              {% for new in news%}
              <p style="font-size:18px;">{{ new.name }}</p>
              {% endfor %}
            </div>
          </div>
        </div>
        <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar">
          <div class="list-group">
          {% for m in menu %}
            <a href={{m.url}} class="list-group-item">{{m.name}}</a>
          {% endfor %}
          </div>
        </div>
      </div>
    </div>

{% endblock %}
